<button mat-raised-button color="primary" (click)="openPopupCreate()">Add New</button>
<button mat-raised-button color="accent" *ngIf="selection.hasValue()" (click)="deleteAllCatagory()">Delete All</button><br/><br/>
<honor-card [title]="title" [inprogress]="inprogress">
  <table class="tbl-catagory" mat-table [dataSource]="catagoryDataSource">

    <!-- Checkbox Column -->
  <ng-container matColumnDef="Check">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)">
        </mat-checkbox>
      </td>
    </ng-container>   

    <ng-container matColumnDef="catagoryName">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let catagory">{{ catagory.catagoryName }}</td>
    </ng-container>
      
    <ng-container matColumnDef="lastModified">
      <th mat-header-cell *matHeaderCellDef>Last Modified</th>
      <td mat-cell *matCellDef="let catagory">{{ catagory.lastModified }}</td>
    </ng-container>

    <!-- column action -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let catagory">
        <a (click)="openEditPopup(catagory._id)"> Edit </a> | <a (click)="deleteCatagory(catagory._id)">Delete</a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let catagory; columns: displayedColumns;"
                [class.row-selected]="selection.isSelected(catagory)"
                ></tr>
  </table>
  <mat-paginator [pageSizeOption]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</honor-card>
