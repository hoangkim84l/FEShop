<honor-card [title]="title" 
            [inprogress]="inprogress">
    <table class="tbl-users" mat-table [dataSource]="userDataSource">
        <!-- Email Column -->
        <ng-container matColumnDef="email">
            <th style="width:240px" mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let user"> {{user.email}} </td>
        </ng-container>
    
        <!-- Full name Column -->
        <ng-container matColumnDef="fullName">
            <th  mat-header-cell *matHeaderCellDef> Full name </th>
            <td mat-cell *matCellDef="let user"> {{user.fullName}}</td>
        </ng-container>
    
        <!-- User type Column -->
        <ng-container matColumnDef="userType">
            <th style="width:140px" mat-header-cell *matHeaderCellDef> User type </th>
            <td mat-cell *matCellDef="let user"> {{user.userType}} </td>
        </ng-container>
    
        <!-- User type Column -->
        <ng-container matColumnDef="lastModified">
            <th style="width:140px" mat-header-cell *matHeaderCellDef> Last modified </th>
            <td mat-cell *matCellDef="let user"> {{user.lastModified}} </td>
        </ng-container>
        
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let user; columns: displayedColumns;" 
            [class.row-selected]="selection.isSelected(user)"
            (click)="pickupUser(user)"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</honor-card>
